<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library of Us ðŸ“šðŸŒ¸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('baground.jpg'); /* your parchment background */
      background-size: cover;
      background-position: center;
      font-family: 'Georgia', serif;
      overflow-x: hidden;
    }

    .book-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      z-index: 10;
      position: relative;
    }

    .book {
      margin: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .book:hover {
      transform: scale(1.05);
    }

    .book img {
      height: 250px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00000050;
    }

    .scroll {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.8);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .scroll-content {
      background-image: url('reaper-scroll.png'); /* default scroll image */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 80%;
      height: 80%;
      padding: 60px;
      color: #fff;
      font-size: 1.2rem;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* ðŸŒ¸ Magical petal styles */
    .petal {
      position: fixed;
      top: -50px;
      width: 25px;
      height: 25px;
      background-image: url('petal.jpg'); /* your flower petal image */
      background-size: cover;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="book-grid">
    <div class="book" onclick="showScroll('reaper', 'reaper-scroll.png')">
      <img src="the-reaper.jpg" alt="The Reaper">
    </div>
    <div class="book" onclick="showScroll('nightfall', 'nightfall-scroll.png')">
      <img src="Nightfall.jpg" alt="Nightfall">
    </div>
    <!-- Add more books here -->
  </div>

  <!-- The Reaper Scroll -->
  <div class="scroll" id="reaper">
    <div class="scroll-content" id="reaper-scroll">
      <span class="close-btn" onclick="hideScroll('reaper')">&times;</span>
      <p>His demons dance with shadows, yet he still standsâ€”dark, broken, and fiercely alive. Just like the pages that hide his name.</p>
    </div>
  </div>

  <!-- Nightfall Scroll -->
  <div class="scroll" id="nightfall">
    <div class="scroll-content" id="nightfall-scroll">
      <span class="close-btn" onclick="hideScroll('nightfall')">&times;</span>
      <p>In a world where chandeliers cast secrets instead of light, her silence screamed louder than their chaos.</p>
    </div>
  </div>

  <!-- Magical Floating Petals -->
  <script>
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 5000);
    }

    setInterval(createPetal, 400);
  </script>

  <!-- Scroll Open/Close Functions -->
  <script>
    function showScroll(id, scrollImage) {
      document.getElementById(id).style.display = 'flex';
      document.getElementById(id + '-scroll').style.backgroundImage = `url('${scrollImage}')`;
    }

    function hideScroll(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>

</body>
</html>
