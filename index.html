<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📖🌹 The Secret Library of Wild Rose — Only She Holds the Key ✨🔐</title>
  <style>
    body {
      margin: 0;
      background-image: url('baground.jpg');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Georgia', serif;
      color: #3b2a1a;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 30px;
      text-shadow: 1px 1px 4px #fff3ea;
    }

    p.subtitle {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .book-row {
      margin: 25px 0;
    }

    .book {
      width: 130px;
      height: 190px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s;
      border: 2px solid #3b2a1a;
    }

    .book:hover {
      transform: scale(1.05);
    }

    .title {
      font-size: 1em;
      color: #4d2e2e;
      margin-top: 8px;
    }

    /* Glow Effects */
    .glow-reaper    { box-shadow: 0 0 20px 4px purple; }
    .glow-nightfall { box-shadow: 0 0 20px 4px gray; }
    .glow-koa       { box-shadow: 0 0 20px 4px goldenrod; }
    .glow-gowrath   { box-shadow: 0 0 20px 4px crimson; }
    .glow-goruin    { box-shadow: 0 0 20px 4px deepskyblue; }
    .glow-twisted   { box-shadow: 0 0 20px 4px green; }
    .glow-imagine   { box-shadow: 0 0 20px 4px teal; }

    /* Popup Styles */
    .scroll-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      padding: 0;
      border-radius: 20px;
      width: 600px;
      max-width: 90vw;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      justify-content: center;
      align-items: center;
    }

    .scroll-popup img {
      width: 100%;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.8em;
      color: #fff;
      cursor: pointer;
      z-index: 20;
    }
  </style>
</head>
<body>
  <h1>📖🌹 The Secret Library of Wild Rose — Only She Holds the Key ✨🔐</h1>
  <p class="subtitle">📜 The words won't speak to anyone else... they were written in her name. 🕯️🌹</p>

  <!-- Book: The Reaper -->
  <div class="book-row">
    <img src="the-reaper.jpg" class="book glow-reaper" onclick="showScroll('reaper')">
    <p class="title">🖤 The Reaper</p>
  </div>

  <!-- Book: Nightfall -->
  <div class="book-row">
    <img src="Nightfall.jpg" class="book glow-nightfall" onclick="showScroll('nightfall')">
    <p class="title">🔥 Nightfall</p>
  </div>

  <!-- Book: Kingdom of Ash -->
  <div class="book-row">
    <img src="Kingdom of Ash Cover.jpeg" class="book glow-koa" onclick="showScroll('koa')">
    <p class="title">👑 Kingdom of Ash</p>
  </div>

  <!-- Book: God of Wrath -->
  <div class="book-row">
    <img src="God of wrath.jpg" class="book glow-gowrath" onclick="showScroll('gowrath')">
    <p class="title">⚔️ God of Wrath</p>
  </div>

  <!-- Book: God of Ruin -->
  <div class="book-row">
    <img src="God of ruin.jpg" class="book glow-goruin" onclick="showScroll('goruin')">
    <p class="title">💥 God of Ruin</p>
  </div>

  <!-- Book: Twisted Lies -->
  <div class="book-row">
    <img src="Twisted lies.jpg" class="book glow-twisted" onclick="showScroll('twisted')">
    <p class="title">💚 Twisted Lies</p>
  </div>

  <!-- Book: Imagine Me -->
  <div class="book-row">
    <img src="Imagine me.jpg" class="book glow-imagine" onclick="showScroll('imagine')">
    <p class="title">✨ Imagine Me</p>
  </div>

  <!-- Scroll Popups -->
  <div id="reaper" class="scroll-popup">
    <span class="close-btn" onclick="hideScroll('reaper')">&times;</span>
    <img src="scroll-reaper.png.jpeg" alt="Scroll Image" />
  </div>

  <div id="nightfall" class="scroll-popup">
    <span class="close-btn" onclick="hideScroll('nightfall')">&times;</span>
    <img src="scroll-nightfall.png.jpeg" alt="Scroll Image" />
  </div>

  <div id="koa" class="scroll-popup">
    <span class="close-btn" onclick="hideScroll('koa')">&times;</span>
    <img src="scroll-koa.png.jpeg" alt="Scroll Image" />
  </div>

  <div id="gowrath" class="scroll-popup">
    <span class="close-btn" onclick="hideScroll('gowrath')">&times;</span>
    <img src="scroll-gowrath.png.jpeg" alt="Scroll Image" />
  </div>

  <div id="goruin" class="scroll-popup">
    <span class="close-btn" onclick="hideScroll('goruin')">&times;</span>
    <img src="scroll-goruin.png.jpeg" alt="Scroll Image" />
  </div>

  <div id="twisted" class="scroll-popup">
    <span class="close-btn" onclick="hideScroll('twisted')">&times;</span>
    <img src="scroll-twisted.png.jpeg" alt="Scroll Image" />
  </div>

  <div id="imagine" class="scroll-popup">
    <span class="close-btn" onclick="hideScroll('imagine')">&times;</span>
    <img src="scroll-imagine.png.jpeg" alt="Scroll Image" />
  </div>

  <script>
    function showScroll(id) {
      document.getElementById(id).style.display = 'flex';
    }

    function hideScroll(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</body>
</html>
