<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📖🌹 The Secret Library of Wild Rose — Only She Holds the Key ✨🔐</title>
  <style>
    body {
      margin: 0;
      background-image: url('baground.jpg');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Georgia', serif;
      color: #3b2a1a;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 30px;
      text-shadow: 1px 1px 4px #fff3ea;
    }

    p.description {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .book-row {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .book-container {
      text-align: center;
    }

    .book {
      width: 150px;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .book:hover {
      transform: scale(1.05);
    }

    .title {
      margin-top: 10px;
      font-size: 1em;
    }

    .scroll-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      border-radius: 20px;
      width: 90vw;
      max-width: 800px;
      max-height: 90vh;
      background: #000;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    .scroll-popup img {
      width: 100%;
      height: auto;
      border-radius: 20px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.8em;
      color: white;
      cursor: pointer;
      z-index: 20;
    }

    @media (max-width: 600px) {
      .book {
        width: 100px;
        height: 150px;
      }

      .title {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>📖🌹 The Secret Library of Wild Rose — Only She Holds the Key ✨🔐</h1>
  <p class="description">📜 The words won't speak to anyone else... they were written in her name. 🕯️🌹</p>

  <!-- BOOK ROWS -->
  <div class="book-row">
    <div class="book-container">
      <img src="the-reaper.jpg" class="book" onclick="showScroll('reaper')" alt="The Reaper" />
      <p class="title">🖤 The Reaper</p>
    </div>
  </div>

  <div class="book-row">
    <div class="book-container">
      <img src="Nightfall.jpg" class="book" onclick="showScroll('nightfall')" alt="Nightfall" />
      <p class="title">🔥 Nightfall</p>
    </div>
  </div>

  <div class="book-row">
    <div class="book-container">
      <img src="Kingdom of Ash Cover.jpeg" class="book" onclick="showScroll('koa')" alt="Kingdom of Ash" />
      <p class="title">👑 Kingdom of Ash</p>
    </div>
  </div>

  <div class="book-row">
    <div class="book-container">
      <img src="God of wrath.jpg" class="book" onclick="showScroll('gowrath')" alt="God of Wrath" />
      <p class="title">⚔️ God of Wrath</p>
    </div>
  </div>

  <div class="book-row">
    <div class="book-container">
      <img src="God of ruin.jpg" class="book" onclick="showScroll('goruin')" alt="God of Ruin" />
      <p class="title">💥 God of Ruin</p>
    </div>
  </div>

  <div class="book-row">
    <div class="book-container">
      <img src="Twisted lies.jpg" class="book" onclick="showScroll('twisted')" alt="Twisted Lies" />
      <p class="title">💚 Twisted Lies</p>
    </div>
  </div>

  <div class="book-row">
    <div class="book-container">
      <img src="Imagine me.jpg" class="book" onclick="showScroll('imagine')" alt="Imagine Me" />
      <p class="title">✨ Imagine Me</p>
    </div>
  </div>

  <!-- SCROLL POPUPS -->
  <div id="reaper" class="scroll-popup">
    <span class="close-btn" onclick="hideScroll('reaper')">&times;</span>
    <img src="scroll-reaper.png" alt="Scroll for The Reaper" />
  </div>

  <div id="nightfall" class="scroll-popup">
    <span class="close-btn" onclick="hideScroll('nightfall')">&times;</span>
    <img src="scroll-nightfall.png" alt="Scroll for Nightfall" />
  </div>

  <div id="koa" class="scroll-popup">
    <span class="close-btn" onclick="hideScroll('koa')">&times;</span>
    <img src="scroll-koa.png" alt="Scroll for Kingdom of Ash" />
  </div>

  <div id="gowrath" class="scroll-popup">
    <span class="close-btn" onclick="hideScroll('gowrath')">&times;</span>
    <img src="scroll-gowrath.png" alt="Scroll for God of Wrath" />
  </div>

  <div id="goruin" class="scroll-popup">
    <span class="close-btn" onclick="hideScroll('goruin')">&times;</span>
    <img src="scroll-goruin.png" alt="Scroll for God of Ruin" />
  </div>

  <div id="twisted" class="scroll-popup">
    <span class="close-btn" onclick="hideScroll('twisted')">&times;</span>
    <img src="scroll-twisted.png" alt="Scroll for Twisted Lies" />
  </div>

  <div id="imagine" class="scroll-popup">
    <span class="close-btn" onclick="hideScroll('imagine')">&times;</span>
    <img src="scroll-imagine.png" alt="Scroll for Imagine Me" />
  </div>

  <script>
    function showScroll(id) {
      document.getElementById(id).style.display = 'block';
    }

    function hideScroll(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</body>
</html>
